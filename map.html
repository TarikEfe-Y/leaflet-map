<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Content Security Policy (CSP) ayarları -->
    <meta http-equiv="Content-Security-Policy" content="font-src 'self' https://fonts.gstatic.com;">
    <title>Harita Uygulaması</title>

    <!-- Google Fonts - Roboto fontunu ekle -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Harita ayarları
        const map = L.map('map').setView([39.925533, 32.866287], 13);
        
        // OpenStreetMap tile katmanını ekleyin
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        // Örnek marker ekleme
        L.marker([39.925533, 32.866287]).addTo(map)
            .bindPopup('<b>Ankara</b><br>Burada bir marker var.')
            .openPopup();
    </script>
</body>
</html>
