<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Example</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
    #map {
        height: 100vh; /* Ekranın tamamını kapsayacak şekilde ayarlanabilir */
        width: 100%; /* Tam genişlik */
}

        }
    </style>
</head>
<body>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Harita Başlangıcı
        const map = L.map('map').setView([39.925533, 32.866287], 13); // İstanbul örneği (39.925533, 32.866287)

        // OpenStreetMap katmanını ekleyelim
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Latitude ve Longitude ile Marker Ekleme
        const marker = L.marker([39.925533, 32.866287]).addTo(map); // Örnek koordinatlar

        // Marker’a Popup Ekleme
        marker.bindPopup("<b>Burada marker var!</b>").openPopup();
    </script>
</body>
</html>
